{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {{ form.hidden_tag() }}

    <div>
        {{ form.email.label }}
        {{ form.email }}
    </div>

    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>

    <button type="submit">Login</button>
</form>
{% endblock %}
